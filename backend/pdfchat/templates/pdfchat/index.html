{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'pdfchat/css/style.css' %} " />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css" />
        <title>KNAPDS</title>
    </head>

    <body>
        <nav id="sidebar">
            <div class="float-top">
                <div class="sidebar-controls">
                    <button class="new-chat"><i class="fa fa-plus"></i> New chat</button>
                    <button class="hide-sidebar"><i class="fa fa-chevron-left"></i></button>
                </div>
                <ul class="conversations">
                    <li class="grouping">Previous Conversations</li>
                    {% for item in my_data_list reversed %}
                    <li>
                        <button class="conversation-button" data-chat-id="{{ item.id }}"><i class="fa fa-message fa-regular"></i> {{ item.title }}</button>
                        <div class="fade"></div>
                        <div class="edit-buttons">
                            <button class="edit-button" data-chat-id="{{ item.id }}"><i class="fa fa-edit"></i></button>
                            <button class="delete-button" data-chat-id="{{ item.id }}"><i class="fa fa-trash"></i></button>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </nav>
        <main>
            <div class="view new-chat-view">
                <div class="logo">
                    <pre>
KNAPDS: 
Knowledge Processing and Data Analysis Navigator System
                </pre
                    >
                </div>
            </div>

            <div class="view conversation-view"></div>

            <div id="message-form">
                <div class="disclaimer"></div>
            </div>
        </main>
        <script src="{% static 'pdfchat/js/script.js' %}"></script>
        <!-- Include Axios from CDN in your HTML file -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
        <script>
            hljs.highlightAll();
        </script>
    </body>
</html>
